<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div id="home">
		<div id="header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-2">
						<img src="image/Logo-Thuy_Loi.png" alt="">
					</div>
					<div class="col-lg-8">
						<div  id="span-header">
							<span id="span-tiny-header">HỘI THI NGHIỆP VỤ ĐẠI HỌC THỦY LỢI</span><br>
							<div id="span-large-header">
								<span >PHẦN THI TÌM HIỂU SƯ PHẠM</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div align="center">
			<div id="btn-start">
				<span>Bắt đầu</span>
			</div>
		</div>
	</div>
	<div id="question">
		<div id="header-qs">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-2">
						<img src="image/Thinking.png" alt=""><br>
						<div id="index-qs">
							
						</div>
					</div>
					<div class="col-lg-9">
						<div id="span-header-qs">

						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="body-qs">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-2">
						<div class="name-qs">
							<div class="sp-name-qs">
								<span>A</span>
							</div>
						</div>
					</div>
					<div class="col-lg-9">
						<div class="value-qs" id="answer1-text">
							
						</div>
					</div>
					<div class="col-lg-2">
						<div class="name-qs">
							<div class="sp-name-qs">
								<span>B</span>
							</div>
						</div>
					</div>
					<div class="col-lg-9">
						<div class="value-qs" id="answer2-text">
							
						</div>
					</div>
					<div class="col-lg-2">
						<div class="name-qs">
							<div class="sp-name-qs">
								<span>C</span>
							</div>
						</div>
					</div>
					<div class="col-lg-9">
						<div class="value-qs" id="answer3-text">
							
						</div>
					</div>
					<div class="col-lg-2">
						<div class="name-qs">
							<div class="sp-name-qs">
								<span>D</span>
							</div>
						</div>
					</div>
					<div class="col-lg-9">
						<div class="value-qs" id="answer4-text">
							
						</div>
					</div>
				</div>
				
			</div>
		</div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-2">
					<div id="btn-next">
						<span>Câu tiếp</span>
					</div>
				</div>
				<div class="col-lg-9">
					<div id="result">
			
					</div>
				</div>
			</div>
		</div>

	</div>
	<div id="end-game">
		<div id="good-game">
			<span>Trò chơi kết thúc</span><br>
		</div>
		<div id="correct-stat">
			
		</div>
		<div id="incorrect-stat">
			
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="js/custom.js"></script>
</body>
</html>
